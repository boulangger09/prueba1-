<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi Princesa Aznaila ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600&family=Playfair+Display:wght@400;700&family=Satisfy&family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --rosa-pastel: #ffc4d6;
            --rosa-suave: #ffe5ec;
            --lavanda: #e8d5f2;
            --crema: #fff5f7;
            --dorado-suave: #f4e4c1;
            --dorado: #d4af37;
            --texto-oscuro: #5a5a5a;
        }

        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffeef8 0%, #e8d5f2 50%, #ffd6e0 100%);
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            position: relative;
        }

        /* Fondo con patr√≥n rom√°ntico */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(221, 160, 221, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 240, 245, 0.2) 0%, transparent 50%);
            animation: breathe 8s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes breathe {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        /* Castillo de fondo */
        .castillo-fondo {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 200px;
            background: linear-gradient(to top, rgba(232, 213, 242, 0.3), transparent);
            z-index: 0;
        }

        .torre {
            position: absolute;
            bottom: 0;
            width: 80px;
            height: 150px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.4), rgba(232, 213, 242, 0.4));
            border-radius: 10px 10px 0 0;
            animation: aparecer 2s ease-out;
        }

        .torre::before {
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 40px solid rgba(232, 213, 242, 0.5);
        }

        .torre::after {
            content: 'üëë';
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.8em;
            animation: brilloCorona 3s ease-in-out infinite;
        }

        @keyframes brilloCorona {
            0%, 100% { filter: drop-shadow(0 0 5px gold); }
            50% { filter: drop-shadow(0 0 15px gold); }
        }

        .torre:nth-child(1) { left: 10%; animation-delay: 0.2s; }
        .torre:nth-child(2) { left: 30%; height: 130px; animation-delay: 0.4s; }
        .torre:nth-child(3) { left: 50%; height: 170px; animation-delay: 0.6s; }
        .torre:nth-child(4) { left: 70%; height: 130px; animation-delay: 0.8s; }
        .torre:nth-child(5) { right: 10%; animation-delay: 1s; }

        @keyframes aparecer {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* P√©talos flotantes */
        .petalo {
            position: absolute;
            width: 12px;
            height: 12px;
            background: radial-gradient(ellipse at center, rgba(255, 192, 203, 0.6), transparent);
            border-radius: 50% 50% 50% 0;
            pointer-events: none;
            z-index: 1;
            animation: caerPetalo linear infinite;
            opacity: 0;
        }

        @keyframes caerPetalo {
            0% {
                opacity: 0;
                transform: translateY(-100px) translateX(0) rotate(0deg);
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.5; }
            100% {
                opacity: 0;
                transform: translateY(100vh) translateX(50px) rotate(360deg);
            }
        }

        /* Luces m√°gicas */
        .luz-magica {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8), transparent);
            border-radius: 50%;
            z-index: 1;
            animation: brillar 3s ease-in-out infinite;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
        }

        @keyframes brillar {
            0%, 100% { opacity: 0.2; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.5); }
        }

        /* Contenedor principal - HORIZONTAL */
        .pergamino-contenedor {
            position: relative;
            z-index: 2;
            width: 90%;
            max-width: 1200px;
            display: flex;
            align-items: center;
        }

        .pergamino {
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.95), 
                rgba(255, 245, 247, 0.9));
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 2px solid rgba(212, 175, 55, 0.3);
            padding: 50px 60px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 
                0 25px 50px rgba(255, 192, 203, 0.15),
                0 10px 25px rgba(232, 213, 242, 0.2),
                inset 0 1px 1px rgba(255, 255, 255, 0.9);
            position: relative;
            animation: aparecerPergamino 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
            width: 100%;
            min-height: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @keyframes aparecerPergamino {
            0% {
                opacity: 0;
                transform: scaleX(0.3) scaleY(0.8);
            }
            100% {
                opacity: 1;
                transform: scaleX(1) scaleY(1);
            }
        }

        /* Decoraci√≥n real */
        .corona-decorativa {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 4em;
            animation: flotarCorona 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.6));
        }

        @keyframes flotarCorona {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-10px); }
        }

        /* Bordes decorativos estilo princesa */
        .borde-decorativo {
            position: absolute;
            font-size: 2em;
            color: var(--dorado);
            opacity: 0.6;
        }

        .borde-decorativo.esquina-superior-izq {
            top: 10px;
            left: 10px;
            animation: girarDecoracion 10s linear infinite;
        }

        .borde-decorativo.esquina-superior-der {
            top: 10px;
            right: 10px;
            animation: girarDecoracion 10s linear infinite reverse;
        }

        .borde-decorativo.esquina-inferior-izq {
            bottom: 10px;
            left: 10px;
            animation: girarDecoracion 10s linear infinite;
        }

        .borde-decorativo.esquina-inferior-der {
            bottom: 10px;
            right: 10px;
            animation: girarDecoracion 10s linear infinite reverse;
        }

        @keyframes girarDecoracion {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* L√≠neas decorativas a los lados */
        .linea-decorativa {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 80%;
            background: linear-gradient(to bottom, 
                transparent, 
                rgba(212, 175, 55, 0.3), 
                rgba(212, 175, 55, 0.6),
                rgba(212, 175, 55, 0.3),
                transparent);
        }

        .linea-decorativa.izq { left: 20px; }
        .linea-decorativa.der { right: 20px; }

        /* Ornamentos florales */
        .ornamento-floral {
            position: absolute;
            font-size: 1.5em;
            animation: balanceoFloral 4s ease-in-out infinite;
        }

        .ornamento-floral.izq-arriba {
            top: 15%;
            left: 5%;
        }

        .ornamento-floral.der-arriba {
            top: 15%;
            right: 5%;
            animation-delay: 1s;
        }

        .ornamento-floral.izq-abajo {
            bottom: 15%;
            left: 5%;
            animation-delay: 2s;
        }

        .ornamento-floral.der-abajo {
            bottom: 15%;
            right: 5%;
            animation-delay: 3s;
        }

        @keyframes balanceoFloral {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }

        /* T√≠tulo estilo princesa */
        h1 {
            font-family: 'Cinzel Decorative', cursive;
            font-size: 3.5em;
            color: var(--texto-oscuro);
            margin-bottom: 20px;
            position: relative;
            display: inline-block;
            animation: aparecerTexto 2s ease-out;
            letter-spacing: 2px;
        }

        @keyframes aparecerTexto {
            0% {
                opacity: 0;
                letter-spacing: 20px;
            }
            100% {
                opacity: 1;
                letter-spacing: 2px;
            }
        }

        h1::before {
            content: '‚úß';
            position: absolute;
            left: -40px;
            color: var(--dorado);
            animation: brillarEstrella 2s ease-in-out infinite;
        }

        h1::after {
            content: '‚úß';
            position: absolute;
            right: -40px;
            color: var(--dorado);
            animation: brillarEstrella 2s ease-in-out infinite;
            animation-delay: 1s;
        }

        @keyframes brillarEstrella {
            0%, 100% { opacity: 0.4; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.3); }
        }

        .nombre-princesa {
            background: linear-gradient(135deg, #ff6b9d, #c44569, #d4af37, #ff6b9d);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: degradeNombre 4s ease infinite;
            position: relative;
            display: inline-block;
            font-weight: 600;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        @keyframes degradeNombre {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .subtitulo-real {
            font-family: 'Playfair Display', serif;
            font-size: 1.3em;
            color: var(--dorado);
            font-style: italic;
            margin-top: -10px;
            margin-bottom: 25px;
            opacity: 0;
            animation: aparecerSubtitulo 1.5s ease 0.5s forwards;
        }

        @keyframes aparecerSubtitulo {
            to { opacity: 0.8; }
        }

        /* Contenido */
        p {
            color: var(--texto-oscuro);
            font-size: 1.35em;
            margin: 25px 0;
            line-height: 1.8;
            font-weight: 300;
            letter-spacing: 0.5px;
            opacity: 0;
            animation: aparecerParrafo 1s ease 0.8s forwards;
        }

        @keyframes aparecerParrafo {
            to { opacity: 1; }
        }

        /* Bot√≥n estilo carruaje real */
        .btn-real {
            background: linear-gradient(135deg, var(--dorado), #f4e4c1);
            color: white;
            border: 2px solid rgba(212, 175, 55, 0.5);
            padding: 18px 50px;
            font-size: 1.15em;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Cinzel Decorative', cursive;
            font-weight: 600;
            letter-spacing: 2px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 8px 20px rgba(212, 175, 55, 0.3),
                0 2px 8px rgba(212, 175, 55, 0.2);
            outline: none;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: aparecerBoton 1s ease 1.2s forwards;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        @keyframes aparecerBoton {
            to { opacity: 1; }
        }

        .btn-real::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            transform: translate(-50%, -50%);
            transition: width 0.7s, height 0.7s;
        }

        .btn-real:hover::before {
            width: 400px;
            height: 400px;
        }

        .btn-real:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 
                0 15px 35px rgba(212, 175, 55, 0.5),
                0 5px 15px rgba(212, 175, 55, 0.4);
            border-color: var(--dorado);
        }

        .btn-real:active {
            transform: translateY(-2px) scale(1.02);
        }

        .btn-texto {
            position: relative;
            z-index: 1;
        }

        /* Carruaje decorativo */
        .carruaje {
            position: absolute;
            font-size: 3em;
            bottom: -50px;
            animation: moverCarruaje 20s linear infinite;
            z-index: 1;
        }

        @keyframes moverCarruaje {
            0% { left: -100px; }
            100% { left: calc(100% + 100px); }
        }

        /* Corazones sutiles */
        .corazon-sutil {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            font-size: 20px;
            opacity: 0;
            animation: flotar linear forwards;
        }

        @keyframes flotar {
            0% {
                opacity: 0;
                transform: translateY(100vh) scale(0) rotate(0deg);
            }
            15% { opacity: 0.7; }
            85% { opacity: 0.7; }
            100% {
                opacity: 0;
                transform: translateY(-50px) scale(1.2) rotate(15deg);
            }
        }

        /* Mensaje revelado */
        .mensaje-real {
            animation: revelarMensaje 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes revelarMensaje {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        .mensaje-real p {
            opacity: 1;
            margin: 20px auto;
            max-width: 900px;
        }

        .mensaje-real .frase-especial {
            font-size: 1.6em;
            font-style: italic;
            color: #c44569;
            margin: 35px auto;
            position: relative;
            padding: 0 40px;
            max-width: 800px;
        }

        .mensaje-real .frase-especial::before,
        .mensaje-real .frase-especial::after {
            content: '"';
            font-size: 3em;
            position: absolute;
            opacity: 0.3;
            color: var(--dorado);
            font-family: 'Playfair Display', serif;
        }

        .mensaje-real .frase-especial::before {
            top: -20px;
            left: 0;
        }

        .mensaje-real .frase-especial::after {
            bottom: -40px;
            right: 0;
        }

        .firma-real {
            font-family: 'Satisfy', cursive;
            font-size: 3.5em;
            background: linear-gradient(135deg, #ff6b9d, var(--dorado), #c44569);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-top: 35px;
            animation: latidoReal 1.5s ease-in-out infinite;
            filter: drop-shadow(0 2px 8px rgba(212, 175, 55, 0.3));
        }

        @keyframes latidoReal {
            0%, 100% { transform: scale(1); }
            15%, 35% { transform: scale(1.08); }
            25%, 45% { transform: scale(1); }
        }

        /* Brillos */
        .brillo {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.9), transparent);
            border-radius: 50%;
            pointer-events: none;
            z-index: 10;
            animation: brilloEfecto 1.5s ease-out forwards;
        }

        @keyframes brilloEfecto {
            0% {
                opacity: 0;
                transform: scale(0) rotate(0deg);
            }
            50% {
                opacity: 1;
                transform: scale(2) rotate(180deg);
            }
            100% {
                opacity: 0;
                transform: scale(0) rotate(360deg);
            }
        }

        /* Mariposas */
        .mariposa {
            position: absolute;
            font-size: 1.8em;
            opacity: 0.6;
            animation: volarMariposa 15s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes volarMariposa {
            0%, 100% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(100px, -50px) rotate(10deg);
            }
            50% {
                transform: translate(200px, 20px) rotate(-10deg);
            }
            75% {
                transform: translate(100px, 50px) rotate(10deg);
            }
        }

        /* Varitas m√°gicas */
        .varita-magica {
            position: absolute;
            font-size: 2em;
            animation: rotarVarita 8s linear infinite;
            z-index: 1;
            filter: drop-shadow(0 0 10px gold);
        }

        @keyframes rotarVarita {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Cortina de transici√≥n */
        #transicion {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 228, 236, 0.95), rgba(232, 213, 242, 0.95));
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        #transicion.activo {
            opacity: 1;
        }

        /* Resplandor al hover */
        .pergamino:hover {
            box-shadow: 
                0 30px 60px rgba(255, 192, 203, 0.25),
                0 15px 35px rgba(212, 175, 55, 0.3),
                inset 0 1px 1px rgba(255, 255, 255, 0.9);
            transform: translateY(-3px);
            transition: all 0.4s ease;
        }

        /* Responsive */
        @media (max-width: 900px) {
            h1 { font-size: 2.5em; }
            .pergamino { 
                padding: 40px 30px;
                min-height: 350px;
            }
            p { font-size: 1.2em; }
            .btn-real { 
                padding: 15px 35px; 
                font-size: 1em; 
            }
            .firma-real { font-size: 2.5em; }
            .mensaje-real .frase-especial { font-size: 1.4em; }
            .ornamento-floral, .linea-decorativa { display: none; }
            .torre { width: 60px; height: 120px; }
            .subtitulo-real { font-size: 1.1em; }
        }

        @media (max-width: 600px) {
            h1 { font-size: 2em; }
            .corona-decorativa { font-size: 3em; top: -35px; }
            .pergamino { padding: 35px 20px; }
        }
    </style>
</head>
<body>
    <div id="transicion"></div>

    <!-- Castillo de fondo -->
    <div class="castillo-fondo">
        <div class="torre"></div>
        <div class="torre"></div>
        <div class="torre"></div>
        <div class="torre"></div>
        <div class="torre"></div>
    </div>

    <div class="carruaje">üé†</div>

    <div class="pergamino-contenedor">
        <div class="pergamino">
            <div class="corona-decorativa">üëë</div>
            
            <!-- Bordes decorativos -->
            <div class="borde-decorativo esquina-superior-izq">‚úø</div>
            <div class="borde-decorativo esquina-superior-der">‚úø</div>
            <div class="borde-decorativo esquina-inferior-izq">‚úø</div>
            <div class="borde-decorativo esquina-inferior-der">‚úø</div>
            
            <!-- L√≠neas laterales -->
            <div class="linea-decorativa izq"></div>
            <div class="linea-decorativa der"></div>
            
            <!-- Ornamentos florales -->
            <div class="ornamento-floral izq-arriba">üåπ</div>
            <div class="ornamento-floral der-arriba">üåπ</div>
            <div class="ornamento-floral izq-abajo">üå∏</div>
            <div class="ornamento-floral der-abajo">üå∏</div>
            
            <h1>Mi querida <span class="nombre-princesa">Aznaila</span></h1>
            <div class="subtitulo-real">Reina de mi coraz√≥n</div>
            
            <div id="contenido">
                <p>En este reino donde habita mi coraz√≥n,<br>tengo un mensaje que solo una princesa como t√∫ merece escuchar...</p>
                <button class="btn-real" onclick="revelar()">
                    <span class="btn-texto">Abrir el cofre del amor üíé</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // ===== CREAR P√âTALOS FLOTANTES =====
        function crearPetalo() {
            const petalo = document.createElement('div');
            petalo.className = 'petalo';
            petalo.style.left = Math.random() * 100 + 'vw';
            petalo.style.top = '-50px';
            
            const duracion = Math.random() * 10 + 15;
            petalo.style.animationDuration = duracion + 's';
            petalo.style.animationDelay = Math.random() * 5 + 's';
            
            const tama√±o = Math.random() * 8 + 8;
            petalo.style.width = tama√±o + 'px';
            petalo.style.height = tama√±o + 'px';
            
            document.body.appendChild(petalo);

            setTimeout(() => {
                petalo.remove();
            }, (duracion + 5) * 1000);
        }

        // Crear p√©talos peri√≥dicamente
        for(let i = 0; i < 15; i++) {
            setTimeout(crearPetalo, i * 1000);
        }
        setInterval(crearPetalo, 3000);

        // ===== CREAR LUCES M√ÅGICAS =====
        function crearLucesMagicas() {
            for(let i = 0; i < 30; i++) {
                const luz = document.createElement('div');
                luz.className = 'luz-magica';
                luz.style.left = Math.random() * 100 + 'vw';
                luz.style.top = Math.random() * 100 + 'vh';
                luz.style.animationDelay = Math.random() * 3 + 's';
                luz.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(luz);
            }
        }

        crearLucesMagicas();

        // ===== MARIPOSAS =====
        function crearMariposas() {
            const posiciones = [
                { left: '5%', top: '15%', delay: '0s' },
                { right: '5%', top: '25%', delay: '4s' },
                { left: '8%', bottom: '20%', delay: '8s' },
                { right: '8%', bottom: '30%', delay: '12s' }
            ];

            posiciones.forEach(pos => {
                const mariposa = document.createElement('div');
                mariposa.className = 'mariposa';
                mariposa.textContent = 'ü¶ã';
                Object.assign(mariposa.style, pos);
                document.body.appendChild(mariposa);
            });
